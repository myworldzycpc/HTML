<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>获取资源</title>
</head>
<body>

<form name="upload_form" action="/" method="post" enctype="multipart/form-data" style="margin-top:50px; text-align:left;">
    <span style="font-size:20px; color:#3F3F3F; text-align:center; vertical-align:middle;">上传一个.ddns文件，其中包含一个链接:</span>
    <input style="width:380px; height:24px; vertical-align:middle; cursor:pointer;" id="file" type="file" name="filename" size="50" onchange="valueChanged()">
    <input style="width:70px; text-align:center; height:25px; margin-left:5px; vertical-align:middle; border-radius:2px; border:1px solid #5C5C5C;" id="btupload" type="button" disabled="disabled" name="notuploading" value="Upload" onclick="upload()">
</form>

</form>

</body>
</html>
